<div class="league" [style.background-color]="rgbString">
  <ng-container *ngIf="bandNamePromise | async as bandNames">
    <mat-list>
      <ng-container *ngFor="let name of (bandNames | leagueSort)">
        <mat-list-item class="band-name" matTooltip="Rating: {{name.rating}}">{{name.index}}. {{name.name}}</mat-list-item>
      </ng-container>
    </mat-list>
  </ng-container>
</div>
