<mdb-carousel [animation]="'slide'" [noWrap]="true" [interval]="false">
  <ng-container *ngFor="let name of ratableNames">
    <mdb-carousel-item>
      <div class="view w-100">
        <img class="d-block w-100" src="{{name.src}}" alt="First slide">
        <div class="mask rgba-black-light waves-light" mdbWavesEffect></div>
      </div>
      <div class="carousel-caption">
        <h3 class="h3-responsive">{{name.name}}</h3>
        <app-voter [bandName]="name"></app-voter>
      </div>
    </mdb-carousel-item>
  </ng-container>
</mdb-carousel>
