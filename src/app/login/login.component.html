<div class="back-drop">
  <form class="input-container">
    <mat-form-field>
      <input matInput
             [style.color]="'white'"
             [(ngModel)]="accessCode"
             [ngModelOptions]="{standalone: true}"
             [placeholder]="'Access Code'">
    </mat-form-field>
    <button matTooltip="Take me through to the league of names" class="submit-button" type="submit" mat-raised-button color="primary" (click)="login()">Enter</button>
  </form>
</div>
